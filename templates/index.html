<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Tracker V2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .content {
            padding: 40px;
        }
        
        .upload-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            border: 2px dashed #dee2e6;
            transition: all 0.3s ease;
        }
        
        .upload-section:hover {
            border-color: #4facfe;
            background: #f0f8ff;
        }
        
        .upload-section.dragover {
            border-color: #4facfe;
            background: #e3f2fd;
        }
        
        .file-input {
            display: none;
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
        }
        
        .upload-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .dashboard-card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-left: 4px solid #4facfe;
        }
        
        .dashboard-card h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .category-display {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .category-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }
        
        .category-item.food {
            border-left-color: #28a745;
            background: #e8f5e8;
        }
        
        .category-item.non-food {
            border-left-color: #dc3545;
            background: #ffeaea;
        }
        
        .category-item.total {
            border-left-color: #ffc107;
            background: #fff8e1;
            font-weight: bold;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .transactions {
            margin-top: 30px;
        }
        
        .transaction-item {
            background: #f8f9fa;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }
        
        .transaction-item.food {
            border-left-color: #28a745;
        }
        
        .transaction-item.non-food {
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üßæ Receipt Tracker V2</h1>
            <p>Simple, Clean, Working Receipt Management</p>
        </div>
        
        <div class="content">
            <!-- Upload Section -->
            <div class="upload-section" id="uploadSection">
                <h2>üì§ Upload Receipt</h2>
                <p>Drag and drop a receipt image or click to select</p>
                <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf">
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Choose File
                </button>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Processing receipt...</p>
                </div>
            </div>
            
            <!-- Status Messages -->
            <div id="status"></div>
            
            <!-- Dashboard -->
            <div class="dashboard">
                <div class="dashboard-card">
                    <h3>üìä Category Totals</h3>
                    <div id="categoryTotals">
                        <button class="upload-btn" onclick="loadCategoryTotals()">
                            Load Totals
                        </button>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h3>üìà Excel File</h3>
                    <div id="excelSection">
                        <button class="upload-btn" onclick="downloadExcel()">
                            Download Excel
                        </button>
                    </div>
                </div>
                
                <div class="dashboard-card">
                    <h3>üìã Recent Transactions</h3>
                    <div id="transactions">
                        <button class="upload-btn" onclick="loadTransactions()">
                            Load Transactions
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // File upload handling
        const fileInput = document.getElementById('fileInput');
        const uploadSection = document.getElementById('uploadSection');
        const loading = document.getElementById('loading');
        const status = document.getElementById('status');

        fileInput.addEventListener('change', handleFile);

        function handleFile(event) {
            const file = event.target.files[0];
            if (file) {
                uploadFile(file);
            }
        }

        function uploadFile(file) {
            const formData = new FormData();
            formData.append('file', file);
            
            loading.style.display = 'block';
            status.innerHTML = '';
            
            fetch('/api/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                
                if (data.success) {
                    showStatus('Receipt processed successfully!', 'success');
                    loadCategoryTotals();
                    loadTransactions();
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                showStatus(`Error: ${error.message}`, 'error');
            });
        }

        function showStatus(message, type) {
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
            setTimeout(() => {
                status.innerHTML = '';
            }, 5000);
        }

        function loadCategoryTotals() {
            fetch('/api/category_totals')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const totals = data.data;
                    const categoryTotalsDiv = document.getElementById('categoryTotals');
                    categoryTotalsDiv.innerHTML = `
                        <div class="category-display">
                            <div class="category-item food">
                                <strong>üçé Food:</strong> $${totals.food.total.toFixed(2)}<br>
                                <small>${totals.food.count} items</small>
                            </div>
                            <div class="category-item non-food">
                                <strong>üõí Non-Food:</strong> $${totals.non_food.total.toFixed(2)}<br>
                                <small>${totals.non_food.count} items</small>
                            </div>
                            <div class="category-item total">
                                <strong>üí∞ Grand Total:</strong> $${totals.grand_total.toFixed(2)}
                            </div>
                        </div>
                    `;
                }
            })
            .catch(error => {
                console.error('Error loading category totals:', error);
            });
        }

        function downloadExcel() {
            const excelSection = document.getElementById('excelSection');
            excelSection.innerHTML = `
                <div style="margin-top: 15px;">
                    <p>Click to download your Excel file:</p>
                    <button class="upload-btn" onclick="window.open('/api/download_excel', '_blank')">
                        üìä Download receipts.xlsx
                    </button>
                </div>
            `;
            window.open('/api/download_excel', '_blank');
        }

        function loadTransactions() {
            fetch('/api/transactions')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const transactions = data.data;
                    const transactionsDiv = document.getElementById('transactions');
                    
                    if (transactions.length === 0) {
                        transactionsDiv.innerHTML = '<p>No transactions found</p>';
                    } else {
                        let html = '<div class="transactions">';
                        transactions.slice(-5).forEach(transaction => {
                            html += `
                                <div class="transaction-item ${transaction.category}">
                                    <strong>${transaction.store_name}</strong><br>
                                    <small>${transaction.upload_date}</small><br>
                                    <strong>$${transaction.total_amount.toFixed(2)}</strong> - ${transaction.category}
                                </div>
                            `;
                        });
                        html += '</div>';
                        transactionsDiv.innerHTML = html;
                    }
                }
            })
            .catch(error => {
                console.error('Error loading transactions:', error);
            });
        }

        // Load data on page load
        loadCategoryTotals();
        loadTransactions();
    </script>
</body>
</html>
